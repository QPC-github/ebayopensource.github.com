<!DOCTYPE html>
<html>
<head>
    <title>eBay | Open Source</title>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="ebayopensource.github.com : " />

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="row">
                <div class="span6">
                    <a href="javascript:;" class="logo">eBay Inc. Open Source</a>
                    <h2>Open Source</h2>
                </div>
                <div class="span6">
                        <div id="members"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="repos"><!-- repos details here --></div>
    </div>

    <script id="repo-item" type="text/mu-tmpl">
    {{#repos}}
    <div class="row repo-item">
        <div class="span6">
            <h3><a href="{{url}}">{{name}}</a></h3>
            <div class="desc">{{description}}</div>
        </div>
        <div class="span6 numbers">
            <div class="forks num-box">{{forks}} <span class="txt">Forks</span></div>
            <div class="watchers num-box">{{watchers}} <span class="txt">Watchers</span></div>
        </div>
    </div>
    {{/repos}}
    </script>

    <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/mustache.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
